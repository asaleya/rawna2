<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .mole {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616438.png') no-repeat center center / contain;
            cursor: pointer;
        }
        .popup {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: pop 1s forwards;
        }
        .heart {
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center / contain;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            display: none;
            z-index: 10;
        }
        .message button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer"></div>
    <div class="message" id="message">
        <p id="messageText"></p>
        <button onclick="startGame()">Restart Game</button>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const message = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const gameDuration = 30; // game duration in seconds
        let score = 0;
        let gameInterval;
        let timerInterval;

        function startGame() {
            score = 0;
            gameContainer.innerHTML = '';
            message.style.display = 'none';
            gameInterval = setInterval(createMole, 1500);
            timerInterval = setTimeout(endGame, gameDuration * 1000);
        }

        function createMole() {
            const mole = document.createElement('div');
            mole.classList.add('mole');
            mole.style.top = `${Math.random() * 90}vh`;
            mole.style.left = `${Math.random() * 90}vw`;
            gameContainer.appendChild(mole);

            mole.addEventListener('click', () => {
                score++;
                mole.remove();
                if (score >= 10) {
                    winGame();
                }
            });

            setTimeout(() => {
                if (mole.parentNode) {
                    mole.remove();
                }
            }, 1300);
        }

        function endGame() {
            clearInterval(gameInterval);
            messageText.innerText = `Time's up! You scored: ${score}\nYou lose!`;
            message.style.display = 'block';
        }

        function winGame() {
            clearInterval(gameInterval);
            clearTimeout(timerInterval);
            for (let i = 0; i < 10; i++) {
                createPopup('heart');
            }
            setTimeout(() => {
                messageText.innerText = `You win! You scored: ${score}`;
                message.style.display = 'block';
            }, 1000);
        }

        function createPopup(type) {
            const popup = document.createElement('div');
            popup.classList.add('popup', type);
            popup.style.top = `${Math.random() * 100}vh`;
            popup.style.left = `${Math.random() * 100}vw`;
            gameContainer.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        // Start the game on page load
        window.onload = startGame;
    </script>
</body>
</html>
