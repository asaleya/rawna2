<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Quiz Questions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #quizContainer {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1;
    }
    #quizContainer h2 {
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      margin-bottom: 20px;
    }
    #quizContainer p {
      font-size: 20px;
      font-family: 'Arial', sans-serif;
      margin-bottom: 20px;
    }
    #quizContainer button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }
    #quizContainer button.middle {
      background-color: #FFC107;
    }
    #quizContainer button:hover {
      background-color: #0056b3;
    }
    #quizContainer button.middle:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div id="quizContainer">
    <h2 id="questionHeader"></h2>
    <p id="question"></p>
    <button onclick="answerQuestion('love')">Yes</button>
    <button class="middle" onclick="answerQuestion('heart')">Maybe</button>
    <button onclick="answerQuestion('notLove')">No</button>
  </div>

  <script>
    var c = document.getElementById("myCanvas");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    var ctx = c.getContext("2d");
    var cy = c.height;

    class Flower {
      constructor() {
        this.xc = c.width * Math.random() | 0;
        this.yd = -c.height * Math.random() | 0;
        this.color = Math.random() * 360 | 0;
        this.border = Math.random() * 360 | 0;
      }

      showFlower() {
        ctx.beginPath();
        ctx.moveTo(this.xc, this.yd);
        for (let a = 0; a < 2 * Math.PI; a += 0.02) {
          this.r = 30 * Math.cos(4 * a);
          this.x = this.xc + this.r * Math.cos(a);
          this.y = this.yd + this.r * Math.sin(a);
          ctx.lineWidth = 1;
          ctx.lineTo(this.x, this.y);
        }
        ctx.fillStyle = "hsl(" + this.color + ",100%,50%)";
        ctx.strokeStyle = "hsl(" + this.border + ",100%,50%)";
        ctx.stroke();
        ctx.fill();
      }

      fallFlower() {
        ctx.save();
        this.yd += 5;
        ctx.rotate((Math.random() * 180 | 0) * Math.PI / 180);
        if (this.yd > c.height || this.yd < -c.height) {
          this.xc = Math.floor(c.width * Math.random() | 0);
          this.yd = Math.floor(-50 | 0);
        }
        ctx.restore();
      }
    }

    class Heart {
      constructor() {
        this.x = c.width * Math.random();
        this.y = c.height * Math.random();
        this.size = 50;
        this.color = "red";
      }

      drawHeart() {
        ctx.save();
        ctx.beginPath();
        let topCurveHeight = this.size * 0.3;
        ctx.moveTo(this.x, this.y + topCurveHeight);
        ctx.bezierCurveTo(
          this.x, this.y,
          this.x - this.size / 2, this.y,
          this.x - this.size / 2, this.y + topCurveHeight
        );
        ctx.bezierCurveTo(
          this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2,
          this.x, this.y + (this.size + topCurveHeight) / 2,
          this.x, this.y + this.size
        );
        ctx.bezierCurveTo(
          this.x, this.y + (this.size + topCurveHeight) / 2,
          this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2,
          this.x + this.size / 2, this.y + topCurveHeight
        );
        ctx.bezierCurveTo(
          this.x + this.size / 2, this.y,
          this.x, this.y,
          this.x, this.y + topCurveHeight
        );
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let flowersArr = [];
    for (let i = 0; i < 100; i++) flowersArr.push(new Flower());

    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.textAlign = "left";
      ctx.fillStyle = "white";
      ctx.font = "italic normal 13px monospace";
      ctx.fillText("Made with ðŸ’– by Amr Diab", 0, cy);
      for (let s of flowersArr) {
        s.fallFlower();
        s.showFlower();
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Quiz Questions
    const questions = [
      "Do you love the idea of everlasting love?",
      "Do you enjoy romantic movies?",
      "Do you believe in soulmates?",
      "Is love more important than money?",
      "Do you feel happy when you see others in love?",
      "Do you believe in love at first sight?",
      "Do you think love can conquer all obstacles?",
      "Do you enjoy giving and receiving affection?",
      "Do you find joy in making your partner happy?",
      "Do you believe true love lasts forever?"
    ];

    const questionNouns = [
      "romantic inclinations",
      "taste in movies",
      "belief in soulmates",
      "values",
      "empathy",
      "beliefs",
      "optimism",
      "affection habits",
      "generosity",
      "faith in love"
    ];

    let currentQuestion = 0;
    const quizContainer = document.getElementById('quizContainer');
    const questionElement = document.getElementById('question');
    const questionHeader = document.getElementById('questionHeader');

    function showNextQuestion() {
      if (currentQuestion < questions.length) {
        questionElement.innerText = questions[currentQuestion];
        questionHeader.innerText = `Question for you rawna2 to test your ${questionNouns[currentQuestion]}`;
        quizContainer.style.display = 'block';
      } else {
        showResultMessage();
        quizContainer.style.display = 'none';
      }
    }

    function answerQuestion(answer) {
      if (answer === 'love') {
        showFlowerResponse();
      } else if (answer === 'heart') {
        drawHeart();
        showHeartResponse();
      } else {
        showSadFace();
      }
      setTimeout(showNextQuestion, 2000);
      currentQuestion++;
    }

    function showFlowerResponse() {
      flowersArr.push(new Flower());
    }

    function showHeartResponse() {
      const heart = new Heart();
      heart.drawHeart();
      setTimeout(() => {
        ctx.clearRect(heart.x - heart.size, heart.y - heart.size, heart.size * 2, heart.size * 2);
      }, 1000);
    }

    function showSadFace() {
      ctx.fillStyle = "blue";
      ctx.font = "bold 48px Arial";
      ctx.fillText("ðŸ˜¢", c.width / 2 - 24, c.height / 2 - 24);
      setTimeout(() => {
        ctx.clearRect(c.width / 2 - 50, c.height / 2 - 50, 100, 100);
      }, 1000);
    }

    function showResultMessage() {
      ctx.fillStyle = "green";
      ctx.font = "bold 24px Arial";
      ctx.fillText("Congratulations rawna2, you have proved your romantic prowess!", c.width / 2 - 300, c.height / 2);
    }

    // Start the quiz
    showNextQuestion();
  </script>
</body>
</html>
