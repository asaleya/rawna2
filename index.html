<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #quizContainer {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #quizContainer h2 {
      font-size: 22px;
      font-family: 'Arial', sans-serif;
      margin-bottom: 20px;
    }
    #quizContainer p {
      font-size: 20px;
      font-family: 'Arial', sans-serif;
      margin-bottom: 20px;
    }
    #quizContainer button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }
    #quizContainer button.middle {
      background-color: #FFC107;
    }
    #quizContainer button:hover {
      background-color: #0056b3;
    }
    #quizContainer button.middle:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div id="quizContainer">
    <h2 id="questionHeader"></h2>
    <p id="question"></p>
    <button onclick="answerQuestion('love')">Yes</button>
    <button class="middle" onclick="answerQuestion('heart')">Maybe</button>
    <button onclick="answerQuestion('notLove')">No</button>
  </div>

  <script>
    var c = document.getElementById("myCanvas");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    var ctx = c.getContext("2d");
    var cy = c.height;

    class Flower {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 20;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      fall() {
        this.y += Math.random() * 2 + 1;
        this.draw();
      }
    }

    let flowers = [];

    function createFlowers() {
      for (let i = 0; i < 50; i++) {
        let x = Math.random() * c.width;
        let y = Math.random() * -c.height;
        let flower = new Flower(x, y);
        flowers.push(flower);
      }
    }

    function drawFlowers() {
      ctx.clearRect(0, 0, c.width, c.height);
      for (let flower of flowers) {
        flower.fall();
        if (flower.y > c.height + flower.radius) {
          flower.y = Math.random() * -c.height;
        }
      }
      requestAnimationFrame(drawFlowers);
    }

    function startQuiz() {
      createFlowers();
      drawFlowers();
      showNextQuestion();
    }

    // Quiz Questions
    const questions = [
      "Do you love the idea of everlasting love?",
      "Do you enjoy romantic movies?",
      "Do you believe in soulmates?",
      "Is love more important than money?",
      "Do you feel happy when you see others in love?",
      "Do you believe in love at first sight?",
      "Do you think love can conquer all obstacles?",
      "Do you enjoy giving and receiving affection?",
      "Do you find joy in making your partner happy?",
      "Do you believe true love lasts forever?"
    ];

    const questionNouns = [
      "romantic inclinations",
      "taste in movies",
      "belief in soulmates",
      "values",
      "empathy",
      "beliefs",
      "optimism",
      "affection habits",
      "generosity",
      "faith in love"
    ];

    let currentQuestion = 0;
    const quizContainer = document.getElementById('quizContainer');
    const questionElement = document.getElementById('question');
    const questionHeader = document.getElementById('questionHeader');

    function showNextQuestion() {
      if (currentQuestion < questions.length) {
        questionElement.innerText = questions[currentQuestion];
        questionHeader.innerText = `Question for you to test your ${questionNouns[currentQuestion]}`;
        quizContainer.style.display = 'block';
      } else {
        showResultMessage();
        quizContainer.style.display = 'none';
      }
    }

    function answerQuestion(answer) {
      if (answer === 'love') {
        showFlowerResponse();
      } else if (answer === 'heart') {
        showHeartResponse();
      } else {
        showSadFace();
      }
      currentQuestion++;
      setTimeout(showNextQuestion, 2000); // Delay before showing next question
    }

    function showFlowerResponse() {
      let x = Math.random() * c.width;
      let y = Math.random() * c.height;
      let flower = new Flower(x, y);
      flowers.push(flower);
    }

    function showHeartResponse() {
      ctx.fillStyle = 'red';
      ctx.font = '48px serif';
      ctx.fillText('❤️', c.width / 2 - 24, c.height / 2 - 24);
      setTimeout(() => {
        ctx.clearRect(0, 0, c.width, c.height);
      }, 1000);
    }

    function showSadFace() {
      ctx.fillStyle = 'blue';
      ctx.font = '48px serif';
      ctx.fillText('😢', c.width / 2 - 24, c.height / 2 - 24);
      setTimeout(() => {
        ctx.clearRect(0, 0, c.width, c.height);
      }, 1000);
    }

    function showResultMessage() {
      ctx.fillStyle = "green";
      ctx.font = "bold 24px Arial";
      ctx.fillText("Congratulations, you have completed the quiz!", c.width / 2 - 300, c.height / 2);
    }

    // Start the quiz when the page loads
    window.onload = startQuiz;
  </script>
</body>
</html>
