<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology with Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out forwards;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
        }
        .heart {
            color: #ff6b6b;
            font-size: 2.5em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        .signature {
            margin-top: 20px;
            font-size: 1.1em;
            color: #6c757d;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
            animation-delay: 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.3);
            }
            60% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgive Me</h1>
        <p style="animation-delay: 0.5s;">I know it's been a while since we last spoke, and I'm truly sorry for the silence.</p>
        <p style="animation-delay: 1s;">Please know that you have always been in my thoughts and my heart.</p>
        <p class="heart">❤️</p>
        <p style="animation-delay: 1.5s;">Life got in the way, but my love and care for you remain unchanged.</p>
        <p class="signature">With all my love,<br>Your Name</p>
    </div>
</body>
</html>
